<meta charset="utf-8">

<h1>Programa para sacar la media de la edad de una familia</h1>


<script>
	
	function saltarlinea(){
		document.write("<br><br><br>")
	}

	function imprimir(frase){
		document.write(frase);
		saltarlinea();
	}

	var numeroMiembros = prompt("Ingese la cantidad de miembros de la familia:")
	var contador = 1
	var totalEdades = 0;

	while (contador <= numeroMiembros){
		edad = parseInt(prompt("Ingrese la edad del Familiar"));
		totalEdades = totalEdades + edad;
		contador++;

	}

	var mediaEdades = totalEdades/numeroMiembros;

	imprimir("La media de la edad es: " + mediaEdades);

</script>
