<h1>PROGRAMA JUEGO DE ADIVINACION </h1>
<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");      
    }  
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    for(var lineas = 1; lineas <=5; lineas ++){
        
        for (var columnas = 1; columnas <=500; columnas++){

            document.write("*")
        }
        saltarLinea();
    }

    saltarLinea();
    saltarLinea();

    imprimir("FIN");
</script>
