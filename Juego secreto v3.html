<meta charset="utf-8">

<h1>Juego Secreto V2</h1>
<h2>Para este Programa, vamos a utilizar una variable como un arreglo</h2>

<input/>
<button>Verificar si acertó el secreto</button>

<script>
	//Vamos a hacer el uso de un arreglo para tener varios valores a una variable;
	
	

	function aleatorio(){
		return Math.round(Math.random()*10);
	}

	function sortearNumeros(cantidad) {
		var secretos = [];
		var contador = 1;

		while(contador<=cantidad){
			var numeroAleatorio = aleatorio();
			console.log(numeroAleatorio)
			var encontrado = false;

			if (numeroAleatorio !=0){
				for(var posicion = 0; posicion < secretos.length; posicion++) {
					if (numeroAleatorio == secretos[posicion])
						encontrado = true;
						break;
					}
				
				
				if (encontrado == false){
					secretos.push(numeroAleatorio);
					contador++;
				}
			}
		}	
			
		return secretos
	}
	

	var secretos = sortearNumeros(4);

	var input = document.querySelector("input");
	input.focus();

	function verificar() {

		var encontrado = false;
		
		for(var posicion = 0; posicion < secretos.length; posicion++){	
			
			if (parseInt(input.value) == secretos[posicion]) {
				
				alert("Usted acertó");
				encontrado = true;
				break;
			}
		}
		if (encontrado == false){
			alert("Usted falló");
		}

		input.value == "";
		input.focus();
	}

	var button = document.querySelector("button");
	button.onclick = verificar;

</script>
