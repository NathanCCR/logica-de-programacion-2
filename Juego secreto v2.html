<meta charset="utf-8">

<h1>Juego Secreto V2</h1>
<h2>Para este Programa, vamos a utilizar una variable como un arreglo</h2>

<input/>
<button>Verificar si acertó el secreto</button>

<script>
	//Vamos a hacer el uso de un arreglo para tener varios valores a una variable;
	
	var secreto = [3,5,7,9,11,13];
	var input = document.querySelector("input");
	input.focus();

	function verificar() {

		var encontrado = false;
		
		for(var posicion = 0; posicion < secreto.length; posicion++){	
			
			if (parseInt(input.value) == secreto[posicion]) {
				
				alert("Usted acertó");
				encontrado = true;
				break;
			}
		}
		if (encontrado == false){
			alert("Usted falló");
		}

		input.value == "";
		input.focus();
	}

	var button = document.querySelector("button");
	button.onclick = verificar;

</script>
