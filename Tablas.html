<meta charset="utf-8">

<h1>Programa de tablas de multiplicar</h1>


<script>
	
	function saltarlinea(){
		document.write("<br><br><br>")
	}

	function imprimir(frase){
		document.write(frase);
		saltarlinea();
	}

	var numero = parseInt(prompt("Inserte el n√∫mero del cual quiere conocer la tabla:"))
	var multiplicador = 0
	
	while (multiplicador <= 12){
		imprimir(numero + " x " + multiplicador + " = " + (numero * multiplicador));
		multiplicador = multiplicador + 1;
	}

</script>
